name: Build All Platforms

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-macos-arm64:
    runs-on: macos-14
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-apple-darwin
    - name: Install dependencies and build
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
        python scripts/build_backend.py
        cd frontend && npm install && npm run build
        npm install -g @tauri-apps/cli@latest
        cd ../src-tauri && tauri build --target aarch64-apple-darwin
    - name: Upload macOS ARM64
      uses: actions/upload-artifact@v4
      with:
        name: autoclip-macos-arm64
        path: src-tauri/target/release/bundle/dmg/*.dmg
        retention-days: 30

  build-macos-x86_64:
    runs-on: macos-13
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-apple-darwin
    - name: Install dependencies and build
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
        python scripts/build_backend.py
        cd frontend && npm install && npm run build
        npm install -g @tauri-apps/cli@latest
        cd ../src-tauri && tauri build --target x86_64-apple-darwin
    - name: Upload macOS x86_64
      uses: actions/upload-artifact@v4
      with:
        name: autoclip-macos-x86_64
        path: src-tauri/target/release/bundle/dmg/*.dmg
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
    - name: Install dependencies and build
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
        python scripts/build_backend.py
        cd frontend && npm install && npm run build
        npm install -g @tauri-apps/cli@latest
        cd ../src-tauri && tauri build --target x86_64-pc-windows-msvc
    - name: Upload Windows packages
      uses: actions/upload-artifact@v4
      with:
        name: autoclip-windows
        path: |
          src-tauri/target/release/bundle/nsis/*.exe
          src-tauri/target/release/bundle/msi/*.msi
          src-tauri/target/release/bundle/portable/*.exe
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-unknown-linux-gnu
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.0-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
    - name: Install dependencies and build
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
        python scripts/build_backend.py
        cd frontend && npm install && npm run build
        npm install -g @tauri-apps/cli@latest
        cd ../src-tauri && tauri build --target x86_64-unknown-linux-gnu
    - name: Upload Linux packages
      uses: actions/upload-artifact@v4
      with:
        name: autoclip-linux
        path: |
          src-tauri/target/release/bundle/appimage/*.AppImage
          src-tauri/target/release/bundle/deb/*.deb
        retention-days: 30

  create-release:
    needs: [build-macos-arm64, build-macos-x86_64, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: AutoClip Desktop v${{ github.run_number }}
        body: |
          ## AutoClip Desktop v${{ github.run_number }}
          
          ### 下载说明
          - **macOS Apple Silicon (M1/M2/M3)**: 下载 `AutoClip Desktop_*_aarch64.dmg`
          - **macOS Intel**: 下载 `AutoClip Desktop_*_x86_64.dmg`
          - **Windows**: 下载 `.exe` 安装包或 `.msi` 安装包
          - **Linux**: 下载 `.AppImage` 或 `.deb` 包
          
          ### 特性
          - ✅ 内置 FFmpeg，无需手动安装
          - ✅ 零依赖，装完即用
          - ✅ 支持 YouTube/B站 视频下载
          - ✅ AI 智能切片和合集生成
          
          ### 安装说明
          - **macOS**: 双击 DMG 文件，拖拽到 Applications 文件夹
          - **Windows**: 运行 `.exe` 安装包，按向导完成安装
          - **Linux**: 运行 `.AppImage` 文件或安装 `.deb` 包
          
          ### 注意事项
          - 首次启动可能需要在系统安全设置中允许运行
          - 所有版本都内置了 FFmpeg，无需额外安装依赖
        files: |
          ./artifacts/autoclip-macos-arm64/*.dmg
          ./artifacts/autoclip-macos-x86_64/*.dmg
          ./artifacts/autoclip-windows/*.exe
          ./artifacts/autoclip-windows/*.msi
          ./artifacts/autoclip-linux/*.AppImage
          ./artifacts/autoclip-linux/*.deb
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
