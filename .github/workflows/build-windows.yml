name: Build Windows Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
        
    - name: Build backend for Windows
      run: |
        python scripts/build_backend.py
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli@latest
        
    - name: Build Tauri app for Windows
      run: |
        cd src-tauri
        tauri build --target x86_64-pc-windows-msvc
        
    - name: Upload Windows NSIS installer
      uses: actions/upload-artifact@v4
      with:
        name: autoclip-windows-nsis
        path: src-tauri/target/release/bundle/nsis/*.exe
        retention-days: 30
        
    - name: Upload Windows MSI installer
      uses: actions/upload-artifact@v4
      with:
        name: autoclip-windows-msi
        path: src-tauri/target/release/bundle/msi/*.msi
        retention-days: 30
        
    - name: Upload Windows portable
      uses: actions/upload-artifact@v4
      with:
        name: autoclip-windows-portable
        path: src-tauri/target/release/bundle/portable/*.exe
        retention-days: 30
